<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width = device-width,intial-scale=1.0">
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Project</title>
</head>
<body>
  <div id="main">
    <div id="page">
      <div id="login" class="animate__animated animate__flipInY">
        <h1 align="center">Login</h1>
        <form id="login_frm" autocomplete="off">
        <input type="email" required="required" name="email"placeholder="Email Id" id="login_email">
   <small id="notice_email"><i class="fa-solid fa-triangle-exclamation"></i>Email is not register...</small>
        <input type="password" required="required" name="password" placeholder="Password" id="login_password">
   <small id="notice_pass"><i class="fa-solid fa-triangle-exclamation"></i> Wrong password...</small>          
        <button type="submit" id="login_btn">Login</button>
          </form>
        <p>Don't have an account? <span id="sgn">Sign Up</span></p>
      </div>
      <div id="signup" class="animate__animated animate__flipInY">
        <form id="signup_frm" autocomplete="off">
        <h1 align="center">Sign Up</h1>
        <input type="text" required="required" name="name" placeholder="Name" id="username">
         <input type="number" required="required" name="number" placeholder="Mobile no." id="sign_phone">
        <input type="email"  required="required"  name="email" placeholder="Email" id="sign_email">
          <small id="notice"><i class="fa-solid fa-triangle-exclamation"></i> This email is already register.</small>
          <input type="password" required="required"   name="password" placeholder="Password" id="sign_password"
              pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Zd]).{8,}" 
          >
        <button type="submit" id="sign_up_btn">Sign Up</button>
        </form>
                <p> Already have an account? <span id="lgn"> Log in</span></p>
 
      </div>
    </div>
  </div>
  
  <script src="scripts/script.js"></script>
  <script src="scripts/signup_data.js"></script>
  
</body>
</html>
